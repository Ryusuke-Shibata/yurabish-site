<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>プロフィール | Sairy Hub</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="header-placeholder"></div>
  <main>
    <section>
      <h2>自己紹介</h2>
      <div class="profile">
        <img src="images/profile.jpg" alt="プロフィール画像" class="profile-img" />
        <div class="profile-text">
          <p>こんにちは。Bindと申します。</p>
          <p>生まれも育ちも京都で、今は大阪に住んでいます。</p>
          <p>このサイトでは、日々の学習記録や作品、ブログなどを雑多にまとめています。</p>
        </div>
      </div>
      <h2>趣味</h2>
      <ul class="skills">
        <li>ゲーム</li>
        <li>旅行</li>
        <li>観葉植物</li>
        <li>運動</li>
      </ul>
      <h2>関心分野</h2>
      <ul class="skills">
        <li>NW・サーバなどインフラ系をほんの少し</li>
        <li>Microsoft 365</li>
        <li>UI/UXデザインの基礎</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; Yurabish — Built with Cloudflare Pages</p>
  </footer>

  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
  </script>

  <noscript>
    <div style="background: #ffcccc; color: #000; padding: 1em; text-align: center;">
      JavaScriptが無効になっています。このサイトの一部機能が動作しない場合があります。
    </div>
  </noscript>

</body>
</html>
