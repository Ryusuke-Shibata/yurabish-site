<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sairy Hub</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="header-placeholder"></div>
  <main>
    <section>
      <h2>ようこそ！</h2>
      <p>ここはBindの個人サイトです。</p>
      <p>気ままに投稿していきますので、雑多な物置になっていくと思います。</p>
    </section>

    <section>
      <h2>最新の投稿</h2>
      <ul>
        <li><a href="#">初投稿</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> Yurabish — Built with Cloudflare Pages</p>
  </footer>

  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });

      JavaScriptが無効になっています。このサイトの一部機能が動作しない場合があります。

</html>
