<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Bindの個人サイト。技術・趣味・学習の記録をまとめています。">

  <link rel="canonical" href="https://yurabish.com">

  <meta property="og:description" content="Bindの個人サイト">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yurabish.com">

  <link rel="stylesheet" href="/css/style.css">

<body>

  <!-- Header -->
  <div data-include="/components/header.html"></div>

  <main id="main-content">

    <!-- Hero -->

      <h1 id="site-title">Sairy Hub</h1>
      <p>個人の学習・技術・趣味の記録サイトです。</p>
    </section>

    <!-- Contents Navigation -->
    <section aria-labelledby="contents-heading">
      <h2 id="contents-heading">Contents</h2>

      <nav>
        <ul>
          <li><a href="/blog/hb">Hobby</a></li>
          <li><a href="/blog/te">Tech</a></li>
          <li><a href="/blog/mk">Make</a></li>
          <li><a href="/blog/lf">Life</a></li>

      </nav>

    <!-- Latest Posts -->
    <section aria-labelledby="latest-heading">
      <h2 id="latest-heading">最近の投稿</h2>

      <!-- JSで置き換え -->
      <div id="latest-post">
        <p>記事を読み込み中…</p>
      </div>

      <!-- JS無効時 -->
      <noscript>
        <p>最新記事を表示するにはJavaScriptを有効にしてください。</p>
      </noscript>
    </section>

  </main>

  <!-- Footer -->
  <div data-include="/components/footer.html"></div>

  <script src="/js/include.js" defer></script>
  <script src="/js/latest.js" defer></script>

</body>
</html>
