<!DOCTYPE html>
<html lang="ja">

<!-- ページ全体の定義 -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sairy Hub</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<!-- 本文 -->
<body>
  <div id="header-placeholder"></div>
  <main>
    <!-- セクション（見出しとセット） -->
    <section>
      <h2>ようこそ！</h2>
      <p>ここはBindの個人サイトです。</p>
      <p>個人の学習や趣味をまとめた場所です。気ままに投稿していきますので、雑多な物置になっていくと思います。</p>
    </section>

    <section id="recent-posts">
      <h2>最近の投稿</h2>
      <ul id="recent-posts-list"></ul>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> Yurabish — Built with Cloudflare Pages</p>
  </footer>

  <!-- JavaScriptコードの埋め込み -->
  <script>
    fetch("/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
    fetch("/posts.json")
    .then(response => response.json())
    .then(posts => {
      const list = document.getElementById("recent-posts-list");
      // 最新1件を表示
      posts.slice(0, 1).forEach(post => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${post.url}">${post.title}</a> <small>(${post.date})</small>`;
        list.appendChild(li);
      });
    })
    .catch(error => {
      console.error("投稿リストの読み込みに失敗しました:", error);
    });
  </script>

  <!-- Scriptが動作しない場合の処理 -->
  <noscript>
    <div style="background: #ffcccc; color: #000; padding: 1em; text-align: center;">
      JavaScriptが無効になっています。このサイトの一部機能が動作しない場合があります。
    </div>
  </noscript>

</body>
</html>
